<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let players = [
        "P001-Nguyễn Văn A-Thủ môn",
        "P002-Trần Thị B-Hậu vệ",
        "P003-Lê Văn C-Hậu vệ",
        "P004-Phạm Văn D-Tiền vệ",
        "P005-Hoàng Thị E-Tiền đạo",
        "P006-Vũ Minh F-Tiền đạo",
        "P007-Đặng Văn G-Thủ môn",
      ];

      function getShortestPlayerName() {
        let shortestName = "";
        let minLength = Infinity;

        for (let i = 0; i < players.length; i++) {
          let parts = players[i].split("-");
          let name = parts[1];

          if (name.length < minLength) {
            minLength = name.length;
            shortestName = name;
          }
        }

        return shortestName;
      }

      function countPlayersWithPositionLengthGreaterThan(length) {
        let count = 0;

        for (let i = 0; i < players.length; i++) {
          let parts = players[i].split("-");
          let position = parts[2];

          if (position.length > length) {
            count++;
          }
        }

        return count;
      }

      console.log("===== a. Tên cầu thủ ngắn nhất =====");
      console.log(getShortestPlayerName());

      console.log("\n===== b. Số cầu thủ có độ dài vị trí > 7 =====");
      console.log(countPlayersWithPositionLengthGreaterThan(7));
    </script>
  </body>
</html>
