      // Các loại function trong JavaScript
      // 1. Function declaration (Có cơ chế hoisting)

      function getFullName(firstName, lastName = "Nam") {
        console.log(firstName, lastName);

        return `${firstName} ${lastName}`;
      }

      // Gọi hàm
      const fullName = getFullName("Nguyễn Văn", "Tâm");
      console.log(fullName);

      // 2. Function expression
      const getEmail = function (Email) {
        return Email;
      };

      console.log("Eamil của tôi là", getEmail("akgie@gmail.com"));

      // 3. Arrow function
      const getFullAddress = (addressDetail, provine, ward, country) => {
        return `${addressDetail}, ${provine}, ${ward}, ${country}`;
      };

      console.log(
        "Địa chỉ: ",
        getFullAddress(
          "123 đường Cầu Giấy",
          "Phường Dịch Vọng",
          "Thành phố Hà Nội",
          "Việt Nam",
        ),
      );

      const sum = (firstNumber, secondNumber) => {
        return firstNumber + secondNumber;
      };

      console.log(sum(10, 20));
